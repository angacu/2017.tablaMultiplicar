<!DOCTYPE HTML>
<html>
    <head>
       <title>Tablas de multiplicar</title>
       <h2>TablaIsInDahouse Like AliG</h2>
    </head>

        <script type= "text/javascript">
          var y;
          y=prompt('dime un numero q te lo multiplico in the moment','');
          y=parseInt(y);

          for (var x = 1; x <= 10; x++) {
	           r=y*x;
	            document.write(y+"x"+x+"="+ r + "<br>");
            }
         </script>
    </body>
</html>
